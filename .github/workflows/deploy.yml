name: Persian Medical Bot Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type check
      run: npm run check-types
    
    - name: Lint
      run: npm run lint
    
    - name: Format check
      run: npm run format:check
    
    - name: Run tests
      run: npm test
    
    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NEXT_PUBLIC_ENABLE_HEALTH_TRACKER: ${{ secrets.NEXT_PUBLIC_ENABLE_HEALTH_TRACKER }}
        NEXT_PUBLIC_ENABLE_FOOD_DIARY: ${{ secrets.NEXT_PUBLIC_ENABLE_FOOD_DIARY }}
        NEXT_PUBLIC_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_DOMAIN }}
        NEXT_PUBLIC_AUTH_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AUTH_CLIENT_ID }}
        NEXT_PUBLIC_AUTH_AUDIENCE: ${{ secrets.NEXT_PUBLIC_AUTH_AUDIENCE }}
        NEXT_PUBLIC_ANALYTICS_ID: ${{ secrets.NEXT_PUBLIC_ANALYTICS_ID }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NEXT_PUBLIC_ENABLE_HEALTH_TRACKER: ${{ secrets.NEXT_PUBLIC_ENABLE_HEALTH_TRACKER }}
        NEXT_PUBLIC_ENABLE_FOOD_DIARY: ${{ secrets.NEXT_PUBLIC_ENABLE_FOOD_DIARY }}
        NEXT_PUBLIC_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_DOMAIN }}
        NEXT_PUBLIC_AUTH_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AUTH_CLIENT_ID }}
        NEXT_PUBLIC_AUTH_AUDIENCE: ${{ secrets.NEXT_PUBLIC_AUTH_AUDIENCE }}
        NEXT_PUBLIC_ANALYTICS_ID: ${{ secrets.NEXT_PUBLIC_ANALYTICS_ID }}
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod' 